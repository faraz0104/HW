<script>
	
addRandomNumbers = function(a , b ,callback){
	var sum =   callback(a , b);

	return sum;

}

 var add =  function(a, b){
 	return = a + b;

 }


document.write(addRandomNumbers(Math.random(),Math.random(),add));
</script>
